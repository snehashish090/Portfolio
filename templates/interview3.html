
{% extends "base.html" %}


{% block title %}About{% endblock %}

{% block head %}

<style>
    .text {
        padding: 50px;
        width: 80%;
        margin-left: 10%;
    }

    #video {
        max-width: 100%; /* Ensure the video is responsive */
        margin-top: 20px;
    }

    .cont {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center horizontally */
        justify-content: center; /* Center vertically (if needed) */
        text-align: center;
        height: 100vh; /* Optionally center vertically in the viewport */
    }
</style>

{% endblock %}

{% block body %}
<div class="cont">
    <h1>Third CAS Interview</h1>
    <video id="video" controls>
        <source src="{{ url_for('static', filename='interview3.mp4') }}" type="video/mp4">
        Your browser does not support HTML video.
    </video>
</div>
{% endblock %}
