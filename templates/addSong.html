{% extends "base.html" %}

{% block head %}
<style>
    .container{
        padding:40px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
  <form class="form" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <labe>Enter the Title</label>
      <input type="text" name="title" class="form-control" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <labe>Enter the Link to Google Profile</label>
        <input type="text" name="url" class="form-control" placeholder="Enter Url">
      </div>
    <div class="form-group">
      <label>Enter Link To Image From Google</label>
      <input type="text" name="image" class="form-control" placeholder="Enter Image">
    </div>
    <button style="border:1px black solid;" type="submit" class="btn">Submit</button>
</form>
</div>

{% endblock %}
