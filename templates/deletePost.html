
{% extends "base.html" %}

{% block head %}
<style>
    .container{
        padding:40px;
    }
</style>
{% endblock %}

{% block body %}



<div class="container">
    <form class="form" method="POST">
        <div class="list">
            <ul class="list-group">
                
                {% for i in blogs %}
                    <a href="#{{i['id']}}" onclick="toDelete({{i['id']}})" class="list-group-item list-group-item-action">{{i["title"]}}
                        <br>{{i["id"]}}
                    </a>
                {% endfor %}
            </ul>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Enter the ID</label>
          <input type="text" name="id" class="form-control" id="id" placeholder="Enter the ID">
        </div>
        <button style="border:1px black solid;" type="submit" class="btn">Submit</button>
    </form>
</div>

<script>
function toDelete(id) {
    const value=document.getElementById("id");
    value.value=id
}
</script>
{% endblock %}
