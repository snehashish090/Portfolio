{% extends "base.html" %}
{% block head %}
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .content-wrap {
        flex: 1;
    }

    .custom-container {
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 50px;
        font-weight: 400;
    }

    footer {
        background-color: black;
        padding: 15px;
        text-align: center;
        color: white;
        position: relative;
    }
</style>
{% endblock %}
{% block body %}
<div class="page-container">
    <div class="content-wrap">
        <div class="custom-container">
            <h1>Public File Archive</h1>
            <ol>
                {% for file in files %}
                    <li>
                        <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
                        {% if session.get("logStatus") %}
                            <a href="{{ url_for('delete_file', filename=file) }}" style="color:red; margin-left: 100px;">Delete</a>
                        {% endif %}
                    </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
{% endblock %}
